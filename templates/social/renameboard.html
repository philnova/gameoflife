{% extends "base.html" %}

{% block title %}Rename Your Board{% endblock %}

{% from "common/_fields.html" import render_field %}
{% block content %}
<form method='post' class="form-horizontal col-lg-5" action="{{ url_for('renameboardbackend', id=id) }}">
    {{ form.csrf_token }}
    <div class="form-group">
        {{render_field(form.nickname)}}
        
        <button type="submit" class="btn btn-default">Save</button>
    </div>
</form>


<p>
<a href = "{{url_for('userprofile')}}">
                        <button class="btn btn-default delete">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel </button>
                    </a>
</p>
{% endblock %}
