{% from "common/_fields.html" import render_field %}

<form method='post' class="form-horizontal col-lg-5" action="{{ url_for('editprofilebackend', xdim=xdim, ydim=ydim, seed=seed,rules=rules) }}">

</form>


<p>

{% endblock %}
